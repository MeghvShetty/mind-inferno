name: TruffleHog Scan

on:
  pull_request:
    branches:
      - main
      - develop  # Adjust to the branches you want to monitor
    paths:
      - '**/*'  # Optional: only trigger when files are changed

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      - name: Run TruffleHog Scan
        id: trufflehog_scan
        uses: trufflesecurity/trufflehog@v3.90.3
        with:
          directory: "."  # Optional: specify which directory to scan

      - name: Check for TruffleHog scan results
        run: |
          # Check if TruffleHog found any secrets
          if [ -z "${{ steps.trufflehog_scan.outputs.result }}" ]; then
            echo "No findings, skipping comment posting."
          else
            echo "Scan results found, posting comment..."
            # Save the scan result to a file for posting
            echo "${{ steps.trufflehog_scan.outputs.result }}" > trufflehog_result.json
          fi

      - name: Post TruffleHog results to PR
        if: steps.trufflehog_scan.outputs.result != ''
        run: |
          echo "Posting comment on PR..."
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "body": "TruffleHog Scan Results:\n\n'$(cat trufflehog_result.json)'"
              }' \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments
