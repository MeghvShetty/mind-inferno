name: TruffleHog Scan

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*'  # Scan all files in the repository

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install trufflehog

      - name: Run TruffleHog scan
        id: trufflehog_scan
        run: |
          echo "Running TruffleHog scan..."
          result=$(trufflehog --json .)
          echo "TruffleHog scan completed."
          echo "Scan result: $result"
          echo "::set-output name=result::$result"
        
      - name: Check if there are scan results
        run: |
          if [ -z "${{ steps.trufflehog_scan.outputs.result }}" ]; then
            echo "No findings, skipping comment posting."
          else
            echo "Scan results found, posting comment..."
          fi

      - name: Comment on PR with results
        if: steps.trufflehog_scan.outputs.result != ''
        run: |
          echo "Posting comment on PR..."
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "body": "TruffleHog Scan Results:\n\n'${{ steps.trufflehog_scan.outputs.result }}'"
              }' \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments
